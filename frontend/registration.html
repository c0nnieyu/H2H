<html lang="en">
<head>

     integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="main.css" rel="stylesheet" type="text/css" />

      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Home</li>
            <li class="breadcrumb-item active" aria-current="page">Registration</li>
        </ol>
    </nav>
<div class="container-fluid">
  
    <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <form>
                <div class="card">
                        <div class="card-header">
                          Registration
                        </div>
                        <div class="card-body">
          
                        


            <div class="form-group">
              <label for="InputName">Organization</label>
              <input type="text" class="form-control" id="organization" aria-describedby="organizationHelp" placeholder="Enter organization">
            </div>
            <div class="form-group">
                <label for="InputAddress">Address</label>
                <input type="text" class="form-control" id="address" aria-describedby="addressHelp" placeholder="Enter address">
            </div>
            <div class="form-group">
                <label for="InputPhone">Phone</label>
                <input type="text" class="form-control" id="phone" aria-describedby="phoneHelp" placeholder="Enter phone">
            </div>
            <div class="form-group">
                <label for="InputDescription">Description</label>
                <input type="text" class="form-control" id="description" aria-describedby="descriptionHelp" placeholder="Enter description">
            </div>
            <div class="form-group">
                <label for="InputSelection">Select one</label>
              <select class="form-control" id="InputSelection">
              
                  
                  <option>Charitable Org</option>
                  <option>Education</option>
                  <option>Health</option>
                  <option>Job Training</option>
                  <option>Legal Services</option>
                  <option>Places of Worship</option>
                  </select>
              </div>
              <button type="submit" class="btn btn-outline-secondary">Submit</button></div>
            </div>
        </div>
    </div>
            <br>
            <div>
            
          </form>


    </div>
  <div class="col-lg-2">
  </div>
  </div>
</div>
</body>
</html>
